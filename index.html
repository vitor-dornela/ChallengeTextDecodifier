<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Criptografia</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <h1>(De)codificador de texto</h1>
            <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
            <div class="buttons">
                <button id="encrypt-button">Criptografar</button>
                <button id="decrypt-button">Descriptografar</button>
                <button id="reset-button">Resetar</button>
            </div>
            <p>Apenas letras minúsculas e sem acentos.</p>
        </div>
        <div class="output-area" id="output-area">
            <p class="default-message">Nenhuma mensagem encontrada</p>
            <p class="output-message">Aqui será mostrado seu texto criptografado ou descriptografado.</p>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
